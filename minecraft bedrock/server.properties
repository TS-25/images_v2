# Minecraft Bedrock Server Properties

# Server Port you and can't edit
server-port=19132

# Server Name and you can change this 
server-name=my server

# Max players allowed you can edit 
max-players=10

# Game Mode (0=Survival, 1=Creative, 2=Adventure) and you can edit 
game-mode=0

# Difficulty (0=Peaceful, 1=Easy, 2=Normal, 3=Hard) and you can edit 
difficulty=1

# Level Name (World Name) 
level-name=Bedrock level

# Server Whitelist (true/false)
white-list=true

# Gamemode (survival/creative/adventure)
level-game-mode=survival

# Allow server to run in the background
allow-command-block=false
